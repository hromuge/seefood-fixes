<form>
  <input
    type="file"
    accept="image/*"
    (change)="setFile($event.target)"
    name="file"
  >
  <button mat-raised-button color="primary" type="submit" (click)="classify()">Check</button>
</form>
<img #uploadedImage *ngIf="img" [src]="img.src" alt="custom uploaded image">
<div *ngIf="res">
  <h1>Result</h1>
  <span>Is this a Hotdog: {{res.isHotdog === true? 'Yes' : 'No'}}</span><br>
  <span>Accuracy: {{res.confidence | percent}}</span>
</div>
<div *ngIf="loading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
